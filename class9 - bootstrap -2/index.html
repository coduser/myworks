<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bootstrap - 2</title>
    <link rel="stylesheet" href="css/bootstrap4.min.css">
    <link rel="stylesheet" href="css/styel.css">
</head>

<body>
    <div class="container">

        <h1 class="text-center">Bootstrap Form</h1>
        <hr>
        <hr>
        <form action="">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input type="email" class="form-control" placeholder="Emial"> </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                <input type="email" class="form-control" placeholder="Emial"> </div>
            <input type="submit" value="submit" class="btn btn-primary">
        </form>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <form action="">
            <div class="form-group has-feedback has-success">
                <label for="">Success</label>
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-ok form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback has-warning">
                <label for="">Warning</label>
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
            </div>
            <div class="form-group has-feedback has-error">
                <label for="">Error</label>
                <input type="text" class="form-control">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            </div>
        </form>
        <hr>
        <hr>
        <hr>
        <hr>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <a href="" class="border border-primary">Lorem ipsum</a>
            </div>
            <div class="col-md-2">
                <a href="" class="border border-secondary">Lorem ipsum</a>
            </div>
            <div class="col-md-2">
                <a href="" class="border border-success">Lorem ipsum</a>
            </div>
        </div>
        <hr>
        <hr>
        <hr>
        <hr>
        <div class="row">
            <div class="col-md-2">
                <div style="height: 100px; background: lime;" class="rounded-sm"></div>
            </div>
            <div class="col-md-2">
                <div style="height: 100px; background: lime;" class="rounded"></div>
            </div>
            <div class="col-md-2">
                <div style="height: 100px; background: lime;" class="rounded-lg"></div>
            </div>
        </div>
        <div class="clearfix">
            <span class="float-left border border-primary">Float Left</span>
            <span class="float-right border border-primary">Float Right</span>
        </div>
        <hr>
        <hr>
        <hr>
        <hr>
        <div class="mx-auto" style="width: 400px; height: 100px; background: gray;"></div>

    </div>
</body>

</html>
