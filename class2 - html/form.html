<html>
    <head>
        <title>Form Design</title>
    </head>
    <body>
        <form action="">
            <label for="">First Name</label>
            <input type="text" placeholder="Enter your first name"><br>
            <label for="">Last Name</label>
            <input type="text" placeholder="Enter your last name"><br>
            <label for="">Email</label>
            <input type="email" placeholder="Enter your email"><br> 
            <label for="">Password</label>
            <input type="password" placeholder="Enter your password"><br>
            <label for="">Date of Birth</label>
            <input type="date"><br>
                        
            <label for="">Department</label>
            <select name="" id="">
                <option value="computer">Computer</option>
                <option value="Electronics">Electronics</option>
                <option value="refreezeration">Refreezeration</option>
                <option value="mechanical">Mechanical</option>
                <option value="elctrical">Electrical</option>
            </select><br>
            
            <label for="">Gender</label>
            <input type="radio">Male
            <input type="radio">Female<br>
            
            <label for="">Skill</label>
            <input type="checkbox">HTML
            <input type="checkbox">CSS
            <input type="checkbox">PHP
            <input type="checkbox">JAVA
            <input type="checkbox">Python<br>
            
            <label for="">Message</label>
            <textarea placeholder="Enter your message"></textarea><br>
            <input type="submit" value="submit">
            
        </form>
    </body>
</html>
